version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tokenmarket
      POSTGRES_USER: tokenmarket
      POSTGRES_PASSWORD: tokenmarket123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - marketplace
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tokenmarket -d tokenmarket"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  marketplace:
    driver: bridge
